        <h1>Cadastre-se no Linkedin</h1>
    <hr color="#00669A" size="5">
    <center>
        <p>Ao acessar <a href="http://linkedin.com"> linkedin.com</a>, você já dá de cara com a tela de cadastro.<br>Preencha as informações ali solicitadas e depois clique em "Cadastre-se agora".
        </p>
        <form>
            <table border="0">
                <tr>
                    <th colspan="2"><font size="5">Brilhe na sua profissão</font></th>
                </tr>
                <tr>
                    <th colspan="2"><font size="3">Comece já! É de graça!</font></th>
                </tr>
                <tr>
                    <td width="40%"><label>Nome</label></td>
                    <td><input type="text" required size="50"></td>
                </tr>
                <tr>
                    <td><label>Sobrenome</label></td>
                    <td><input type="text" required size="50"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" required size="50"></td>
                </tr>
                <tr>
                    <td><label>Senha</label></td>
                    <td><input type="password" required size="50"></td>
                </tr>
                <tr>
                    <td><button type="reset">Limpar</button></td>
                    <td><button type="submit">Enviar</button></td>
                </tr>
            </table>
        </form>
    </center> 
    </body>
