<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Aula Tabela</title>
    </head>
    <body>
        <table align="center" width="50%" border="2" height="600" cellspacing="0">
            <tr valign="middle" align="center">
                <td bgcolor="aqua"><font size="6">Aqua</font></td>
                <td bgcolor="black"><font size="6" color="white">Black</font></td>
                <td bgcolor="blue"><font size="6" color="white">Blue</font></td>
                <td bgcolor="fuchsia"><font size="6" color="white">Fuchsia</font></td>
            </tr>
            <tr valign="middle" align="center">
                <td bgcolor="gray"><font size="6">Gray</font></td>
                <td bgcolor="green"><font size="6">Green</font></td>
                <td bgcolor="lime"><font size="6">Lime</font></td>
                <td bgcolor="maroon"><font size="6" color="white">Maroon</font></td>
            </tr>
            <tr valign="middle" align="center">
                <td bgcolor="navy" colspan="4"><font size="6" color="white">Navy</font></td>
            </tr>
            <tr valign="middle" align="center">
                <td bgcolor="olive"><font size="6">Olive</font></td>
                <td bgcolor="orange"><font size="6">Orange</font></td>
                <td bgcolor="purple"><font size="6" color="white">Purple</font></td>
                <td bgcolor="red"><font size="6">Red</font></td>
            </tr>
            <tr valign="middle" align="center">
                <td bgcolor="silver"><font size="6">Silver</font></td>
                <td bgcolor="teal"><font size="6" color="white">Teal</font></td>
                <td bgcolor="white"><font size="6">White</font></td>
                <td bgcolor="yellow"><font size="6">Yellow</font></td>
            </tr>
        </table>
    </body>
</html>
